<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews Project</title>
    <!-- fontawesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- css file link -->
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <main>
        <!-- main container -->
        <section class="container">
            <!-- title container -->
            <div class="title">
                <div class="line upperline"></div>
                <h2>our reviews</h2>
                <div class="line underline"></div>
            </div>
            <!-- review container -->
            <article class="review">
                <div class="img-container">
                    <img src="./img/pexels-andrea-piacquadio-762080.jpg" alt="manager" id="person-img" width="200px">
                </div>
                <h4 id="author">name</h4>
                <p id="job">job</p>
                <p id="info">
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit. 
                    Quaerat eligendi ducimus saepe obcaecati facere aliquid 
                    quia distinctio sapiente repudiandae numquam?
                </p>
                <!-- slide btns -->
                <div class="btns-container">
                    <button class="btn prev-btn">
                        <i class="fa-solid fa-arrow-left"></i>
                    </button>
                    <button class="btn next-btn">
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>
                <!-- random btn -->
                <button class="btn random-btn">surprise me</button>
            </article>
        </section>
    </main>
    <!-- js file link -->
    <script src="/index.js"></script>
</body>
</html>
